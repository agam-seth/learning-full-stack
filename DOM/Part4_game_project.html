<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TicTacToe</title>

    <link rel="stylesheet" href="C:\Users\ASUS\Desktop\Full_Stack\DOM\Part4_css.css">

    <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  </head>
  <body id="body">
    <div class="container text-center">
      <div class="jumbotron">

        <h1 id="h1">Welcome to Tic Tac Toe!</h1>

        <div class="row">
          <div class="col-xs-4 col-lg-4">
            <a id="0" class="btn btn-success btn-lg p1_score" role="button">0</a>
          </div>
          <div class="col-xs-4 col-lg-4">
            <a id="restart" class="btn btn-primary btn-lg" role="button">Restart</a>
          </div>
          <div class="col-xs-4 col-lg-4">
            <a id="0" class="btn btn-danger btn-lg p2_score" role="button">0</a>
          </div>
        </div>

      </div>
    </div>

    <div class="container">
      <table id="table">
        <tr>
          <td id="00"></td>
          <td id="01"></td>
          <td id="02"></td>
        </tr>
        <tr>
          <td id="10"></td>
          <td id="11"></td>
          <td id="12"></td>
        </tr>
        <tr>
          <td id="20"></td>
          <td id="21"></td>
          <td id="22"></td>
        </tr>
      </table>
    </div>

    <div class="container">
      <div id="game_message" class="alert alert-success" role="alert">Player 1 Turn</div>
    </div>
  </body>

  <script src="C:\Users\ASUS\Desktop\Full_Stack\DOM\Part4_script.js">

  </script>

</html>
